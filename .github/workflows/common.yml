name: Send Slack Notification

on:
  workflow_call:
    inputs:
      color:
        required: true
        type: string
      message:
        required: true
        type: string
      title:
        required: true
        type: string
    secrets:
      SLACK_WEBHOOK:
        required: true

jobs:
  send-notification:
    runs-on: ubuntu-latest

    steps:
      - name: Confirm Data before Send Slack
        run: |
          echo "${{ inputs.message }}"
          echo "${{ toJson(inputs.message) }}"
          
      - name: Send message to Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: ${{ inputs.color }}
          SLACK_MESSAGE: |
            {
              "title": "${{ inputs.title }}",
              "logs": "${{ toJson(inputs.message) }}"
            }
